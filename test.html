<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div id="keyN"></div>
    </main>
    <footer></footer>
    <script>
        keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p', ],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm', ],
            length: 3
        }
        hash = {
            q: 'https://www.qq.com/',
            w: 'https://www.weibo.com/',
            e: 'https://www.easyicon.net/',
            r: 'https://www.runoob.com/',
            t: 'https://www.taobao.com/',
            y: 'https://www.youtube.com/',
            u: 'https://www.uupoop.com/',
            i: 'https://www.iconfont.com/',
            o: 'https://www.oschina.net/',
            p: 'https://www.pexels.com/',
            a: 'https://www.ayqy.net/',
            s: 'https://www.ssyer.com/',
            d: 'https://www.dy2018.com/',
            f: 'https://www.ftium4.com/',
            g: 'https://www.gaoding.com/',
            h: 'https://www.hanyi.com/',
            j: 'https://www.jianshu.com/',
            k: 'https://www.keybr.com/',
            l: 'https://www.lookae.com/',
            z: 'https://www.zhihu.com/',
            x: 'https://www.xueui.cn/',
            c: 'https://www.csdn.net/',
            v: undefined,
            b: 'https://www.bukun.top/',
            n: 'https:/https://www.nicovideo.jp/',
            m: undefined,
        }
        index = 0;
        var hashInlocalStorage = JSON.parse(localStorage.getItem('LocalS')||'null');//加载本地缓存
        if(hashInlocalStorage){
            hash = hashInlocalStorage;
        }
        while(index < keys.length){
            divE = document.createElement('div')
            row = keys[index];
            index2 = 0
            while(index2 < row.length){
                kbdE = document.createElement('kbd')
                kbdE.textContent = row[index2]
                butE = document.createElement('button')
                butE.textContent = 'EIDT'
                butE.onclick = function(butPrE){
                    key = butPrE.target.id
                    customWeb = prompt('please input your website')
                    hash[key] = customWeb;
                    localStorage.setItem('LocalS',JSON.stringify(hash));//本地缓存
                    console.log(hash);
                } 
                kbdE.appendChild(butE)
                divE.appendChild(kbdE)
                index2 = index2 + 1
            }
            index = index +1
            keyN.appendChild(divE)
        }
        document.onkeypress = function(keyPrE){
            key = keyPrE.key;
            website = hash[key];
            window.open(website,'_blank')
        }
    </script>
</body>

</html>
